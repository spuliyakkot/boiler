    <!doctype html>
    <!-- Our uiRouterSample module defined here -->
    <html lang="en" ng-app="boilerModule">
    <head>

      <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/app.css">
      <!--link rel="stylesheet" type="text/css" href="css/custom-styles.css"-->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/contacts.js"></script>
      <script src="js/services.js"></script>
      <script src="js/utils-service.js"></script>
      <script src="js/controllers.js"></script>

      <title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
    </head>

    <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Boiler</a>
          </div>
          <div id="navbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">OSB logs</a></li>
              <li><a href="#contact">Order Monitoring</a></li>

            </ul>

          </div>
        </div>
      </nav>

      <div class="container-fluid">

        <div class="my-template">
         <div class="row">
          <div class="col-md-4 col-sm-4">

            <!-- search options -->
            <div ng-controller="searchSpecController">

              <label class="checkbox">
                <input type="checkbox" ng-model="hasTransactionId">
                Search with transaction id
              </label>

              <hr>
              <div collapse="hasTransactionId">
                <div class="well well-lg">Some content</div> 
              </div>
              <div collapse="!hasTransactionId">
                <div class="well well-lg">Some other content</div> 
              </div>
            </div>
            <!-- End search -->

          </div>
          <div class="col-md-4 col-sm-4">One third</div>
          <div class="col-md-4 col-sm-4">One third</div>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">NewCo Order Tools</p>
      </div>
    </footer>
  </body>
  </html>
